version: "3"

networks:
  reverse_proxy:
    external:
      name: "reverse_proxy"

services:
  recomdation:
    build: ./
    restart: on-failure
    depends_on:
      - training_data

    networks:
      - reverse_proxy
    volumes:
      - ./app-volume/test_data.csv:/app/test_data.csv
      - ./app-volume/weights.sav:/app/weights.sav
      - ./app-volume/list_data.sav:/app/list_data.sav

  training_data:
    build:
      context: ./
      dockerfile: Dockerfile.Training
    restart: on-failure
    volumes:
      - ./app-volume/test_data.csv:/app/test_data.csv
      - ./app-volume/weights.sav:/app/weights.sav
      - ./app-volume/list_data.sav:/app/list_data.sav


    environment:
      VIRTUAL_HOST: 'recommendation.jobme.teparak.me'
      LETSENCRYPT_HOST: 'recommendation.jobme.teparak.me'
      LETSENCRYPT_EMAIL: 'pan.teparak@gmail.com'
