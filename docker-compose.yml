version: "3"

networks:
  reverse_proxy:
    external:
      name: "reverse_proxy"

services:
  recomdation:
    build: ./
    restart: on-failure
    depends_on:
      - training_data

    networks:
      - reverse_proxy
    volumes:
      - ./app-volume:/app/data

  training_data:
    build:
      context: ./
      dockerfile: Dockerfile.Training
    restart: on-failure
    volumes:
      - ./app-volume:/app/data


    environment:
      VIRTUAL_HOST: 'recommendation.jobme.teparak.me'
      LETSENCRYPT_HOST: 'recommendation.jobme.teparak.me'
      LETSENCRYPT_EMAIL: 'pan.teparak@gmail.com'
